<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main>
    <div class="foto-mobile">
      <img src="images/image-product-mobile.jpg" alt="">
    </div>
    <div class="foto-produto">
      <img src="images/image-product-desktop.jpg" alt="Imagem do produto">
    </div>
    <div class="detalhes-produto">
      <p class="description-titulo">perfume</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="txt-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="preco-desconto">
          <spam>$149.99</spam>
          <p>$169.99</p>
        </div>
        <div class="btn">
          <a href="#">
            <button>
              <img class="icon-car" src="images/icon-cart.svg" alt="">
              &nbsp;Add to Cart
            </button>
          </a>
        </div>
    </div>


  </main>




</body>
</html>
